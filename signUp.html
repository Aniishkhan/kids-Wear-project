<!-- signup.html (with first name, last name, mobile number, email, password) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TechBro24 Kidswear</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f7f7f7;
      background: url('images/signup images.avif') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.25);
      z-index: 0;
      backdrop-filter: blur(5px);
    }

    .auth-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .auth-card {
      background: white;
      border-radius: 1.5rem;
      padding: 2.5rem 2rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.07);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .auth-title {
      font-size: 2rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 0.5rem;
    }

    .auth-sub {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 2rem;
    }

    form input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ddd;
      border-radius: 0.75rem;
      font-size: 1rem;
      background: #fff;
      transition: 0.3s ease;
    }

    form input:focus {
      outline: none;
      border-color: #00b2b2;
      box-shadow: 0 0 0 3px rgba(255, 64, 129, 0.1);
    }

    .auth-btn {
      width: 100%;
      padding: 1rem;
      background: #feae26;
      color: #fff;
      border: none;
      border-radius: 2rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

  

    .auth-alt {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #555;
    }

    .auth-alt a {
      color: #00b2b2;
      font-weight: bold;
      text-decoration: none;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h2 class="auth-title">Create Account </h2>
      <p class="auth-sub">Sign up with your details</p>
      <form>
        <input type="text" placeholder="First name" required>
        <input type="text" placeholder="Last name" required>
        <input type="tel" placeholder="Mobile number" required>
        <input type="email" placeholder="Email address" required>
        <div class="password-wrapper">
          <input type="password" placeholder="Password" id="signup-password" required>
          <span toggle="#signup-password" class="toggle-password"><i class="fas fa-eye"></i></span>
        </div>
        <button type="submit" class="auth-btn">Sign Up</button>
      </form>
      <p class="auth-alt">Already have an account? <a href="signin.html">Sign in</a></p>
    </div>
  </div>

  <script>
    document.querySelectorAll('.toggle-password').forEach(el => {
      el.addEventListener('click', function () {
        const input = document.querySelector(this.getAttribute('toggle'));
        if (input.type === 'password') {
          input.type = 'text';
          this.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
          input.type = 'password';
          this.innerHTML = '<i class="fas fa-eye"></i>';
        }
      });
    });
  </script>
</body>
</html>
